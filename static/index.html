<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login with PrivadoID</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 24px;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      width: 200px;
      height: 200px;
    }

    #button {
      display: inline-block;
      background-color: #6366f1;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.2s ease-in-out;
    }

    #button:hover {
      background-color: #4f46e5;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <div class="card">
    <h1>Login with PrivadoID</h1>
    <div id="qrcode"></div>
    <a id="button" target="_blank">Open in Wallet</a>
  </div>

  <script>
    let sessionId = null;

    window.onload = () => {
      const qrCodeEl = document.getElementById('qrcode');
      const linkButton = document.getElementById('button');

      fetch('/api/sign-in')
        .then(res => res.json())
        .then(data => {
          sessionId = data.sessionId;
          const payload = JSON.stringify(data);

          new QRCode(qrCodeEl, {
            text: payload,
            width: 200,
            height: 200,
            correctLevel: QRCode.CorrectLevel.Q
          });

          const encoded = btoa(payload);
          linkButton.href = `https://wallet.privado.id/#i_m=${encoded}`;
          linkButton.style.display = 'inline-block';
        });

      setInterval(() => {
        if (!sessionId) return;
        fetch(`/api/status?sessionId=${sessionId}`)
          .then(res => res.json())
          .then(data => {
            if (data.verified === true) {
              window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            }
          })
          .catch(() => {});
      }, 3000);
    };
  </script>
</body>
</html>
